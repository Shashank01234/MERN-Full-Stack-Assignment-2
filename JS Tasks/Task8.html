<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffffe0, #ffc0cb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: blue;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .error-message {
            color: red;
            position: absolute;
            right: 0;
            top: 0;
            font-size: 0.8em;
        }
        .form-group.radio-group {
            display: flex;
            align-items: center;
        }
        .form-group.radio-group label {
            margin-right: 15px;
        }
        .languages-group {
            display: flex;
            gap: 10px;
        }
        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Registration form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
                <span class="error-message" id="firstNameError"></span>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
                <span class="error-message" id="lastNameError"></span>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="passwordError"></span>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Re-enter Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="error-message" id="confirmPasswordError"></span>
            </div>
            
            <div class="form-group radio-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
                <span class="error-message" id="ageError"></span>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                <span class="error-message" id="phoneError"></span>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4"></textarea>
                <span class="error-message" id="addressError"></span>
            </div>
            
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
                <span class="error-message" id="stateError"></span>
            </div>
            
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Choose your country</option>
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                </select>
                <span class="error-message" id="countryError"></span>
            </div>
            
            <div class="form-group">
                <label>Languages known:</label>
                <div class="languages-group">
                    <input type="checkbox" id="english" name="languages" value="english">
                    <label for="english">English</label>
                    
                    <input type="checkbox" id="kannada" name="languages" value="kannada">
                    <label for="kannada">Kannada</label>
                    
                    <input type="checkbox" id="hindi" name="languages" value="hindi">
                    <label for="hindi">Hindi</label>
                    
                    <input type="checkbox" id="telugu" name="languages" value="telugu">
                    <label for="telugu">Telugu</label>
                </div>
            </div>
            
            <div class="form-group">
                <input type="checkbox" id="declaration" name="declaration" required>
                <label for="declaration">Hereby I declare all the given details are true</label>
            </div>
            
            <button type="submit" class="register-btn">REGISTER</button>
            
            <div class="login-link">
                Log in to <a href="#">Ethnus website</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            // First Name Validation
            const firstName = document.getElementById('firstName');
            const firstNameError = document.getElementById('firstNameError');
            if (firstName.value.trim() === '') {
                firstNameError.textContent = 'POOR';
                isValid = false;
            } else {
                firstNameError.textContent = '';
            }

            // Last Name Validation
            const lastName = document.getElementById('lastName');
            const lastNameError = document.getElementById('lastNameError');
            if (lastName.value.trim() === '') {
                lastNameError.textContent = 'POOR';
                isValid = false;
            } else {
                lastNameError.textContent = '';
            }

            // Email Validation
            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value)) {
                emailError.textContent = 'POOR';
                isValid = false;
            } else {
                emailError.textContent = '';
            }

            // Password Validation
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');

            if (password.value.length < 6) {
                passwordError.textContent = 'POOR';
                isValid = false;
            } else {
                passwordError.textContent = '';
            }

            if (password.value !== confirmPassword.value) {
                confirmPasswordError.textContent = 'POOR OR MISMATCH';
                isValid = false;
            } else {
                confirmPasswordError.textContent = '';
            }

            // Age Validation
            const age = document.getElementById('age');
            const ageError = document.getElementById('ageError');
            if (age.value === '' || isNaN(age.value) || parseInt(age.value) < 18) {
                ageError.textContent = 'POOR';
                isValid = false;
            } else {
                ageError.textContent = '';
            }

            // Phone Number Validation
            const phone = document.getElementById('phone');
            const phoneError = document.getElementById('phoneError');
            const phoneRegex = /^[0-9]{10}$/;
            if (!phoneRegex.test(phone.value)) {
                phoneError.textContent = 'POOR';
                isValid = false;
            } else {
                phoneError.textContent = '';
            }

            // State Validation
            const state = document.getElementById('state');
            const stateError = document.getElementById('stateError');
            if (state.value.trim() === '') {
                stateError.textContent = 'POOR';
                isValid = false;
            } else {
                stateError.textContent = '';
            }

            // Country Validation
            const country = document.getElementById('country');
            const countryError = document.getElementById('countryError');
            if (country.value === '') {
                countryError.textContent = 'POOR';
                isValid = false;
            } else {
                countryError.textContent = '';
            }

            // If all validations pass
            if (isValid) {
                alert('Form submitted successfully!');
                this.reset();
            }
        });
    </script>
</body>
</html>
