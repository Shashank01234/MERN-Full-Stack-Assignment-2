<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fafafa;
        }
        .login-container {
            border: 1px solid #dbdbdb;
            background-color: white;
            width: 350px;
            padding: 30px;
            text-align: center;
            border-radius: 5px;
        }
        .instagram-title {
            font-family: 'Billabong', Arial, sans-serif;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .input-container {
            position: relative;
            margin-bottom: 10px;
        }
        .input-container i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #8e8e8e;
        }
        input {
            width: 100%;
            padding: 10px 10px 10px 30px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            font-size: 0.8rem;
        }
        .signup-link {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .signup-link a {
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="instagram-title">Instagram</h1>
        
        <form>
            <div class="input-container">
                <input type="text" placeholder="Username" required>
            </div>
            
            <div class="input-container">
                <input type="password" placeholder="Password" required>
            </div>
            
            <button class="login-button">Log in</button>
            
            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
        </form>
        
        <div class="signup-link">
            Don't have an account! <a href="#">Sign up here</a>
        </div>
    </div>
</body>
</html>
