<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication and Division Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 5px;
            margin: 5px 0 10px 0;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        button {
            flex: 1;
            padding: 5px;
            cursor: pointer;
        }
        #result {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <label for="firstNumber">1st Number:</label>
        <input type="number" id="firstNumber">
        
        <label for="secondNumber">2nd Number:</label>
        <input type="number" id="secondNumber">
        
        <div class="buttons">
            <button onclick="calculate('multiply')">Multiply</button>
            <button onclick="calculate('divide')">Divide</button>
        </div>
        
        <div>The Result Is:</div>
        <div id="result"></div>
    </div>

    <script>
        function calculate(operation) {
            // Get input values
            const num1 = parseFloat(document.getElementById('firstNumber').value);
            const num2 = parseFloat(document.getElementById('secondNumber').value);
            const resultDisplay = document.getElementById('result');

            // Validate inputs
            if (isNaN(num1) || isNaN(num2)) {
                resultDisplay.textContent = 'Please enter valid numbers';
                return;
            }

            // Perform calculation based on operation
            let result;
            if (operation === 'multiply') {
                result = num1 * num2;
            } else if (operation === 'divide') {
                if (num2 === 0) {
                    resultDisplay.textContent = 'Cannot divide by zero';
                    return;
                }
                result = num1 / num2;
            }

            // Display result
            resultDisplay.textContent = result.toFixed(2);
        }
    </script>
</body>
</html>
